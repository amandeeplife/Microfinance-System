<div class="row">
    <div class="col-md-6">
      
    </div>
    <div class="col-md-6">
  
    </div>
  </div>
  
  <div class="card">
    <div class="card-header ">
      Register
    </div>
    <div class="card-body">
      <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
              type="text"
              class="form-control"
              name="firstName"
              #clientFirstName="ngModel"
              [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
              [(ngModel)]="client.firstName"
              minlength="2"
              required
          >
  
          <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
            First name required
          </div>
  
          <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
              Must be at least 2 characters
          </div>
        </div>
  
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
                type="text"
                class="form-control"
                name="lastName"
                #clientLastName="ngModel"
                [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
                [(ngModel)]="client.lastName"
                minlength="2"
                required
            >
    
            <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
              Last name required
            </div>
    
            <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
                Must be at least 2 characters
            </div>
          </div>
  

          <div class="form-group">
              <label for="balance">Age</label>
              <input 
                type="number"
                class="form-control"
                [(ngModel)]="client.age"
                name="age"
                #clientAge = "ngModel"
               
              >
            </div>



          <div class="form-group">
              <label for="email">Email</label>
              <input 
                  type="text"
                  class="form-control"
                  name="email"
                  #clientEmail="ngModel"
                  [ngClass]="{'is-invalid':clientEmail.errors && clientEmail.touched}"
                  [(ngModel)]="client.email"
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                  required
              >
      
              <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">
                Email required
              </div>
      
              <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">
                  Email is not valid
              </div>
          </div>
  


          <div class="form-group">
              <label for="lastName">Password</label>
              <input 
                  type="password"
                  class="form-control"
                  name="password"
                  #clientPassword="ngModel"
                  [ngClass]="{'is-invalid':clientPassword.errors && clientPassword.touched}"
                  [(ngModel)]="client.password"
                  minlength="2"
                  required
              >
      
              <div [hidden]="!clientPassword.errors?.required" class="invalid-feedback">
                password required
              </div>
      
              <div [hidden]="!clientPassword.errors?.minlength" class="invalid-feedback">
                  Must be at least 2 characters
              </div>
            </div>



            <div class="form-group">
                <label for="lastName">Debit</label>
                <input 
                    type="text"
                    class="form-control"
                    name="debit"
                    #clientDebit="ngModel"
                    [ngClass]="{'is-invalid':clientDebit.errors && clientDebit.touched}"
                    [(ngModel)]="client.debit"
                    minlength="2"
                    required
                >
        
                <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
                  Last name required
                </div>
        
                <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
                    Must be at least 2 characters
                </div>
              </div>
          <div class="form-group">
              <label for="phone">Phone</label>
              <input 
                type="text"
                #clientPhone = "ngModel"
                class="form-control"
                [ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
                [(ngModel)]="client.phone"
                name="phone"
                
                minlength="10"
                required
              >
              <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">
                  Phone is required
                </div>
            
                <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">
                    Must be at least 10 characters
                </div>
            </div>
  
            <div class="form-group">
                <label for="balance">Salary</label>
                <input 
                  type="number"
                  class="form-control"
                  [(ngModel)]="client.salary"
                  name="salary"
                  #clientSalary = "ngModel"
                  [disabled]="disableBalanceOnAdd"
                >
              </div>
  
            <input type="submit" value="Register" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
