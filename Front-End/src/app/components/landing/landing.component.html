<div class="row">
  <div class="col-md-6 mx-auto">
      <h1 class="text-center pb-4 pt-3">
          <span class="text-primary">  Wakanda Microfinance</span>  
        </h1>
    <div class="card">
      <div class="card-body">
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
          <br>
        </form>
        <button  class="btn  btn-block">Register</button>
      </div>
    </div>
  </div>
</div>
