<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"> Back To Dashboard</i>
    </a>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form #clientForm="ngForm"(ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type = "text"
          class= "form-control"
          name="firstname"
          #clientFirstName = "ngModel"
          [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
          [(ngModel)] = "firstname"
          minlength="2"
          required>
          <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
            First name required
          </div>
          <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
              Must be at least 2 charachters
            </div>
      </div>

      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type = "text"
            class= "form-control"
            name="lastName"
            #clientLastName = "ngModel"
            [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
            [(ngModel)] = "lastName"
            minlength="2"
            required>
            <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
              Last name required
            </div>
            <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
                Must be at least 2 charachters
              </div>
        </div>

        <div class="form-group">
            <label for="firstName">Email </label>
            <input
              type = "text"
              class= "form-control"
              name="email"
              #clientEmail = "ngModel"
              [ngClass]="{'is-invalid':clientEmail.errors && 
              clientEmail.touched}"
              [(ngModel)] = "email"
              pattern = "^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required>
              <div [hidden]="!clientEmail.errors?.required"
               class="invalid-feedback">
                Email required
              </div>
              <div [hidden]="!clientEmail.errors?.pattern"
               class="invalid-feedback">
                  Email is not not valid
                </div>
          </div>


    </form>
    
  </div>
</div>
